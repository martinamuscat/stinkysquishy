<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's ❤️</title>
    <!-- Link to Google Font Lobster -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: flex-start; /* Push content to the top */
            align-items: center;
            height: 100vh;
            background-color: #FFB6C1;
        }
        .heart {
            color: red;
            font-size: 300px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
       /* Styling for Lobster font */
        .lobster-regular {
            font-family: "Lobster", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 80px;
            color: white;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Heading text with Lobster font -->
    <div class="lobster-regular">Happy Valentine's Day Stinky! I love you mostest x</div>
    <div class="heart">❤️</div>
</body>
</html>
