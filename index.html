<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's ❤️</title>
    <!-- Link to Google Font Lobster -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: flex-start; /* Push content to the top */
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #FFB6C1, #FF69B4);
            margin: 0; /* Remove default margin to ensure full screen use */
        }
        .heart {
            color: red;
            font-size: 300px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        /* Styling for Lobster font */
        .lobster-regular {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: "Lobster", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 80px;
            color: white;
            margin-top: 100px;
            text-align: center; /* Center the text */
        }

        /* Move Spotify player to the bottom */
        iframe {
            margin-top: 100px; /* Pushes the iframe to the bottom */
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <!-- Heading text with Lobster font -->
    <div class="lobster-regular">Happy Valentine's Day Stinky! I love you mostest x</div>
    <div class="heart">❤️</div>

    <!-- Play Music Button -->
    <button onclick="document.getElementById('spotify-iframe').contentWindow.postMessage('{"event":"command","func":"play"}','*');">
        Play Music
    </button>

    <!-- Add Spotify embed at the bottom -->
    <iframe id="spotify-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/3iBgrkexCzVuPy4O9vx7Mf?utm_source=generator&theme=0" width="50%" height="352" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
Explanation:
</body>
</html>
